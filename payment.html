    <h1>Select a Payment Method</h1>
    <div class="payment-container">
      <form>
        <div class="payment-options">
          <button type="button" id="cardPaymentButton">Pay with Card</button>
          
        </div>

        <div class="card-payment-form">
          <label for="card_number">Card Number:</label>
          <input type="text" id="card_number" required />
          <label for="expiration_date">Expiration Date:</label>
          <input type="text" id="expiration_date" required />
          <label for="cvv">CVV:</label>
          <input type="password" id="cvv" required />
          <button type="button" id="processCardPayment">Make Card Payment</button>
      </div>

      
        
      </form>
    </div>

    <!-- Payment Confirmation Page -->
    <div class="confirmation-container" id="confirmation-container">
      
      <div class="payment-details">
        <p style="border: 2px solid rgb(13, 23, 13); border-radius: 5px; padding: 10px; background-color: #fff; color: rgb(9, 241, 9);">
            <strong>Booking successful!</strong>
         
        </p>
        
    </div>

    <!-- Payment Success Page -->
    <div class="success-container" id="success-container">
      <h2>Payment Successful</h2>
      <p>Your payment has been successfully processed.</p>
      <p>Your cab has been booked. Enjoy your ride!</p>
    </div>

    <script>
      const cardPaymentButton = document.getElementById("cardPaymentButton");
        const paytmPaymentButton = document.getElementById("payWithPaytmButton");
        const cardPaymentForm = document.querySelector(".card-payment-form");
        const paytmPaymentForm = document.querySelector(".paytm-payment-form");
        const confirmationContainer = document.getElementById("confirmation-container");
        const successContainer = document.getElementById("success-container");
        "confirmation-container"
    
      cardPaymentButton.addEventListener("click", () => {
        cardPaymentForm.style.display = "block";
        paytmPaymentForm.style.display = "none";
      });

      paytmPaymentButton.addEventListener("click", () => {
        cardPaymentForm.style.display = "none";
        paytmPaymentForm.style.display = "block";
      });

      // Simulate payment processing and show the confirmation/success page
      document
        .getElementById("processCardPayment")
        .addEventListener("click", () => {
          cardPaymentForm.style.display = "none";
          confirmationContainer.style.display = "block";
        });

      document
        .getElementById("processPaytmPayment")
        .addEventListener("click", () => {
          paytmPaymentForm.style.display = "none";
          confirmationContainer.style.display = "block";
