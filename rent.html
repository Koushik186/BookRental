<html lang="en">

<head>

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}
 
body {
            background-image: url('https://images.theconversation.com/files/45159/original/rptgtpxd-1396254731.jpg?ixlib=rb-1.1.0&q=45&auto=format&w=754&fit=clip'); 
            background-size: auto;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Fix the background in place */
            background-position: center center; /* Center the background image */
            background-size: 1700px;
            
            }

.container1 {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    margin-top: 50px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 20px;
}

nav ul li:last-child {
    margin-right: 0;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
}
.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.rent-form label,
.rent-form input,
.rent-form button {
    display: block;
    margin-bottom: 15px;
}

.rent-form input,
.rent-form button {
    width: calc(100% - 30px);
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.rent-form button {
    background-color: #4caf50;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.rent-form button:hover {
    background-color: #45a049;
}
header {
            background-color: #090909;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav {
            text-align: center;
            background-color: #0ea5a8;
            padding: 10px;
        }

        nav a {
            color: #f8f4f4;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
        }

        nav a:hover {
            background-color: #fbf9f9;
        }

    </style>
    <title>Rent a Book</title>
</head>

<body>
    <div class="container">
        <header>
            <div>
                <a href="home.html">

                </div>

                    </ul>
                    </nav>
        </header>
    </div>
    <div class="container1">
        <h1>Rent a Book</h1>
        <form class="rent-form" action="index.html">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="bookName" required>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>

            <label for="fromDate">From Date:</label>
            <input type="date" id="fromDate" name="fromDate" required>

            <label for="toDate">To Date:</label>
            <input type="date" id="toDate" name="toDate" required>

            <label for="bookID">Book ID:</label>
            <input type="text" id="bookID" name="bookID" required>

            <button type="submit">Submit</button>
        </form>
    </div>
