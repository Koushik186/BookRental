         // JavaScript function to handle the search functionality
         function searchFunction() {
            var input, filter, resultContainer, resultHTML;
            input = document.getElementById('searchInput');
            filter = input.value.toUpperCase();
            resultContainer = document.getElementById('searchResults');
            resultContainer.innerHTML = ''; // Clear previous results

            // Loop through the books array, and display matching results
            for (var i = 0; i < books.length; i++) {
                if (books[i].name.toUpperCase().includes(filter)) {
                    // Create a new result item for each matching book
                    var resultItem = document.createElement('div');
                    resultItem.className = 'result-item';

                    // Add book name
                    var nameElement = document.createElement('p');
                    nameElement.textContent = books[i].name;
                    resultItem.appendChild(nameElement);

                    // Add book image
                    var imgElement = document.createElement('img');
                    imgElement.src = books[i].image;
                    imgElement.alt = books[i].name;
                    resultItem.appendChild(imgElement);

                    resultContainer.appendChild(resultItem);
                }
            }

            // If there are matching results, show the result container and hide other content
            if (resultContainer.children.length > 0) {
                resultContainer.style.display = 'flex';
                // Hide other content on the page
                document.body.style.overflow = 'hidden';
            } else {
                // If no results found, display a message and show other content
                resultContainer.innerHTML = '<p>No matching results found.</p>';
                resultContainer.style.display = 'flex';
                // Show other content on the page
                document.body.style.overflow = 'visible';
            }
        }
    </script>
